<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ConcreteWave Shop</title>
</head>
<body>
    <div class="grid-container">
        <header class="header box">
            <div class="logo box">
               <img src="" alt="">
               <h1>SurfSkates</h1>
            </div>
            <nav class="menu box">
                <button>
                    <ul>
                        <li>Inicio</li>
                        <li>Catologo</li>
                        <li>Ofertas</li>
                        <li>Contacto</li>
                    </ul>
                </button>
            </nav>
        </header>
        <section class="search box">        
            <nav class="search-bar box">
                <h2>Ordenar Por</h2>
            </nav>
        </section>
        <main class="main box">
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/34-toledo.png" alt="34-toledo">
                </div>
                <div class="card-body">
                   <h4>34 Toledo</h4>
                   <p>$105000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/holy-toledo.png" alt="holy-toledo">
                </div>
                <div class="card-body">
                   <h4>holy-toledo</h4>
                   <p>$105000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/tati-blue.png" alt="tati-blue">
                </div>
                <div class="card-body">
                   <h4>tati-blue</h4>
                   <p>$105000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/tati-purple.png" alt="tati-purple">
                </div>
                <div class="card-body">
                   <h4>tati-purple</h4>
                   <p>$105000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/mundaka.png" alt="mundaka">
                </div>
                <div class="card-body">
                   <h4>mundaka</h4>
                   <p>$100000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/one-egg.png" alt="one-bad-egg">
                </div>
                <div class="card-body">
                   <h4>one-bad-egg</h4>
                   <p>$95000</p>
                   <button>Comprar</button>
                </div>
            </article>
            <article class="card">
                <div class="card-image">
                    <img src="./assets/imgs/yow-green.png" alt="yow-green">
                </div>
                <div class="card-body">
                   <h4>yow-green</h4>
                   <p>$95000</p>
                   <button>Comprar</button>
                </div>
            </article>
        </main>
        <footer class="footer box">
                <div class="icons box">
                    <i></i>
                    <i></i>
                </div>
                <div class="copy-rights box">
                    <h2>Todos los Derechos Reservados&copy;</h2>
                </div>
        </footer>
    </div>
</body>
</html>
